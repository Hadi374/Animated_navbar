<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header of the page -->
    <header>
        <nav>
            <h1>Sami 119</h1>
            <ul>
                <li><a data-page="home" href="#home">Home</a></li>
                <li><a data-page="about" href="#about">About</a></li>
                <li><a data-page="projects" href="#projects">Project</a></li>
                <li><a data-page="contact" href="#contact">Contact</a></li>
                <div class="burger"></div>
            </ul>
        </nav>
    </header>
    <!-- end of header  -->
    <!-- main sections  -->
    <main>
        <section data-index="0" id="home" class="home">
            <h1>Home</h1>
        </section>
        <section data-index="1" id="about" class="about">
            <h1>About</h1>
        </section>
        <section data-index="2" id="projects" class="projects">
            <h1>Projects</h1>
        </section>
        <section data-index="3" id="contact" class="contact">
            <h1>Contact</h1>
        </section>
    </main>
    <!-- end of main sections -->
    <script src="app.js"></script>
</body>

</html>
